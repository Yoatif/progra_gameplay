<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>

        //les fonctions créé son stocké après la fonction update du moteur phaser
        //varriable de configuration de la fenètre de jeu, et de la gestion des scènenes a appeler.
    var config = {
        type: Phaser.AUTO,
        //largeur de la fenetre 
        width: 800,
        //hauteur 
        height: 600,
        //variable d'appel de la scene
        //définie la physique du jeux la direction de sa gravité et l'affichaque du débug
        physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: true
            }
        },  
        scene: {
            preload: preload,
            create: create,
            update: update
            }
        };


    //instancie le jeu en utilisant var config
    let game = new Phaser.Game(config);
    //créé les variables pour les mechanic et regles du jeu
    let platforms;
    let player;
    let score = 0;
    let scoreText;
    let bomb;
    let gameOver = false;
   

    //fonction de chargement des éléments du jeu (asset/tiled/audio etc...)
    function preload ()
    {
        //this.load.'objet' affecte un chemin a une clef
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        //charge le spritesheet du/des dudennage et définie la tailles de la vignette pour les animations
        this.load.spritesheet('dude', 'assets/dude.png',
            { frameWidth: 32, frameHeight: 48 }
        );
    }
    
    function create ()
    {
        //ici le code de la fonction create
        this.add.image(400, 300, 'sky')

        this.platforms = this.physics.add.staticGroup();
        this.platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        this.platforms.create(750, 230, 'ground');

        this.player = this.physics.add.sprite(100, 450, 'dude');
        this.player.setBounce(0.2);
        this.player.setCollideWorldBounds(true);
        this.physics.add.collider(this.player, this.platforms);
        this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', {start:0,end:3}),
        frameRate: 10,
        repeat: -1
        });
        this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
        });
        this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', {start:5,end:8}),
        frameRate: 10,
        repeat: -1
        });
        this.cursors = this.input.keyboard.createCursorKeys();

        this.scoreText=this.add.text(16,16,'score: 0',{fontSize:'32px',fill:'#000'});
        //affiche un texte à l’écran, pour le score
        this.stars = this.physics.add.group({
        key: 'star', repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
        });

        this.physics.add.collider(this.stars, this.platforms);
        //et collisionne avec les plateformes
        this.physics.add.overlap(this.player, this.stars);
        //le contact dude/étoile ne génère pas de collision (overlap)
        //mais en revanche cela déclenche une fonction collectStar
        this.bombs = this.physics.add.group();
        this.physics.add.collider(this.bombs, this.platforms);
        this.physics.add.collider(this.player, this.bombs);
    

    };
        
    
    //function de mise a jour des boucles
    function update ()
    {
        //ici le code de la fonction update
        if (this.gameOver){return;}
                if (this.cursors.left.isDown){ //si la touche gauche est appuyée
                    this.player.setVelocityX(-240); //alors vitesse négative en X
                    this.player.anims.play('left', true); //et animation => gauche
                }
                else if (this.cursors.right.isDown){ //sinon si la touche droite est appuyée
                    this.player.setVelocityX(240); //alors vitesse positive en X
                    this.player.anims.play('right', true); //et animation => droite
                }
                else{ // sinon
                    this.player.setVelocityX(0); //vitesse nulle
                    this.player.anims.play('turn'); //animation fait face caméra
                }
                if (this.cursors.up.isDown && this.player.body.touching.down){
                //si touche haut appuyée ET que le perso touche le sol
                this.player.setVelocityY(-590); //alors vitesse verticale négative
                //(on saute)
                }
    }


    function collectStar(player, star){
        this.star.disableBody(true, true); // l’étoile disparaît
            this.score += 10; //augmente le score de 10
            this.scoreText.setText('Score: ' + this.score); //met à jour l’affichage du score
            if (this.stars.countActive(true) === 0){// si toutes les étoiles sont prises
                stars.children.iterate(function (child) {
                child.enableBody(true, child.x, 0, true, true);
                }); // on les affiche toutes de nouveau
            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) :
            Phaser.Math.Between(0, 400);
            // si le perso est à gauche de l’écran, on met une bombe à droite
            // si non, on la met à gauche de l’écran
            var bomb = bombs.create(x, 16, 'bomb');
            bomb.setBounce(1);
            bomb.setCollideWorldBounds(true);
            bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
            bomb.allowGravity = false; //elle n’est pas soumise à la gravité
            }

    }
        
        function hitBomb(player, bomb){
            this.physics.pause();
            player.setTint(0xff0000);
            player.anims.play('turn');
            gameOver = true;
        }

    
    </script>

</body>
</html>
