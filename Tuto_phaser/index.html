<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>

        //les fonctions créé son stocké après la fonction update du moteur phaser
        //varriable de configuration de la fenètre de jeu, et de la gestion des scènenes a appeler.
    var config = {
        type: Phaser.AUTO,
        //largeur de la fenetre 
        width: 800,
        //hauteur 
        height: 600,
        //variable d'appel de la scene
        //définie la physique du jeux la direction de sa gravité et l'affichaque du débug
        physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: true
            }
        },  
        scene: {
            preload: preload,
            create: create,
            update: update
            }
        };


    //instancie le jeu en utilisant var config
    let game = new Phaser.Game(config);
    //créé les variables pour les mechanic et regles du jeu
    let platforms;
    let player;
    let score = 0;
    let scoreText;
   

    //fonction de chargement des éléments du jeu (asset/tiled/audio etc...)
    function preload ()
    {
        //this.load.'objet' affecte un chemin a une clef
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        //charge le spritesheet du/des personnage et définie la tailles de la vignette pour les animations
        this.load.spritesheet('dude', 'assets/dude.png',
            { frameWidth: 32, frameHeight: 48 }
        );
    }
    
    function create ()
    {
        //indique a phaser de créer une image de largeur X et de hauteur Y
        this.add.image(400, 300, 'sky');
        //la variable platforms prend la proprièté staticGroup 
        platforms = this.physics.add.staticGroup();
        //crée les platforms depuis le point X, Y, et lui applique une échelle nécéssitant le refesh de la platform
        platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');

        //création du joueur
        player = this.physics.add.sprite(100, 450, 'dude');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        this.physics.add.collider(player, platforms);
        /*
        créer les animations du personnage, l'attribue a une touche
        */
        cursors = this.input.keyboard.createCursorKeys();
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frbame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        //création des collectible, de leurs proprièté 
        stars = this.physics.add.group({
            key: 'star',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });
        this.physics.add.collider(stars, platforms);
        this.physics.add.overlap(player, stars, collectStar, null, this);
        stars.children.iterate(function (child) {

    child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

});
        
    }
    //function de mise a jour des boucles
    function update ()
    {
        //vérifie si la touche est true, puis lance le déplacement et son animation
        if (cursors.left.isDown){

            player.setVelocityX(-160);
            player.anims.play('left', true);
        }
        else if (cursors.right.isDown){

            player.setVelocityX(160);
            player.anims.play('right', true);
        }
        else{

            player.setVelocityX(0);
            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down){
            player.setVelocityY(-330);
        }
        //créé l'affichage du score
        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
    }


    //fonction ce déclanchant au contact d'une étoile
    function collectStar (player, star){

        //l'étoile disparais lors du collider
        star.disableBody(true, true);

        //met a jour le score lors du collider
        score += 10;
        scoreText.setText('score: ' + score);

    }
    </script>

</body>
</html>
