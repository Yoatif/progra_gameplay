<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.6.1/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>

        //les fonctions créé son stocké après la fonction update du moteur phaser
        //varriable de configuration de la fenètre de jeu, et de la gestion des scènenes a appeler.
    var config = {
        type: Phaser.AUTO,
        //largeur de la zone de jeu
        width: 800,
        //hauteur 
        height: 600,
        //variable d'appel de la scene
        //définie la physique du jeux, la direction de sa gravité et l'affichaque du débug
        physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: true
            }
        },  
        scene: {
            preload: preload,
            create: create,
            update: update
            }
        };


    //instancie le jeu en utilisant var config
    let game = new Phaser.Game(config);
    //créé les variables pour les mechanic et regles du jeu
    let platforms;
    let player;
    let score = 0;
    let scoreText;
    let bomb;

   

    //fonction de chargement des éléments du jeu (asset/tiled/audio etc...)
    function preload ()
    {
        //this.load.'objet' affecte un chemin a une clef
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        //charge le spritesheet du/des dudennage et définie la tailles de la vignette pour les animations
        this.load.spritesheet('dude', 'assets/dude.png',
            { frameWidth: 32, frameHeight: 48 }
        );
    }
    
    function create ()
    {
        //ici le code de la fonction create
        this.add.image(400, 300, 'sky');
        platforms = this.physics.add.staticGroup();
        platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');

    

    };
        
    
    //function de mise a jour des boucles
    function update ()
    {
      
    }


    function collectStar(player, star){
        this.star.disableBody(true, true); // l’étoile disparaît
            this.score += 10; //augmente le score de 10
            this.scoreText.setText('Score: ' + this.score); //met à jour l’affichage du score
            if (this.stars.countActive(true) === 0){// si toutes les étoiles sont prises
                stars.children.iterate(function (child) {
                child.enableBody(true, child.x, 0, true, true);
                }); // on les affiche toutes de nouveau
            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) :
            Phaser.Math.Between(0, 400);
            // si le perso est à gauche de l’écran, on met une bombe à droite
            // si non, on la met à gauche de l’écran
            var bomb = bombs.create(x, 16, 'bomb');
            bomb.setBounce(1);
            bomb.setCollideWorldBounds(true);
            bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
            bomb.allowGravity = false; //elle n’est pas soumise à la gravité
            }

    }
        
        function hitBomb(player, bomb){
            this.physics.pause();
            player.setTint(0xff0000);
            player.anims.play('turn');
            gameOver = true;
        }

    
    </script>

</body>
</html>
