<!DOCTYPE html>

<head>
    <title>santa fight</title>
    <link rel="stylesheet" href="test.css" />
    <script type="text/javascript" src="UIRPG.js" async></script>
</head>

<body>
    <div class="ensemble">
        <!--apparition message début combat-->
        <div id="msg1">
            <h1>Le père Noël vous agresse,</h1>
        </div>

        <!--img-->
        <div class="img">
            <div class="img_adv">
                <div class="img_boss"><input type="image" alt="Nicolas the renegade" src="Santa.png"> </img></div>
                <div class="img_miniboss"><input type="image" alt="Knutallux" src="monstre.png"> </img></div>
                <div class="img_rouge"><input type="image" src="nain-rouge.png" alt="Lutin rouge"> </input></div>
                <div class="img_vert"><input type="image" src="nain-vert.png" alt="Lutin vert"> </input></div>
            </div>
            <div class="img_ally">
                <div id="img_Dipsy"><img src="bibi.png" alt="Dipsy"> </img></div>
                <div id="img_Inox"><img src="musicien.png" alt="Inox"> </img></div>
                <div id="img_Di4bolic"><img src="di4bolic.png" alt="Di4bolic"> </img></div>
                <div id="img_Kirryu"><img src="kirryu.png" alt="Kirryu"> </img></div>
            </div>
        </div>
        <div class=battle_info>
            <!--Enemies-->
            <div class="adv_stats">
                <div id="boss">
                    <h4>Nicolas the renegade</h4>
                    <p id=hp_boss>100/100</p>
                </div>
                <div id="miniboss">
                    <h4>Knutallux</h4>
                    <p id=hp_miniboss>100/100</p>
                </div>
                <div id="monstre1">
                    <h4>Lutin rouge</h4>
                    <p id=hp_monstre1>100/100</p>
                </div>
                <div id="monstre2">
                    <h4>Lutin vert</h4>
                    <p id=hp_monstre2>100/100</p>
                </div>
            </div>
           


            <!--Action-->
            <div class="action">
                <div id="att">
                    <button id="button1" type="button">attaquer</button>
                </div>
                <div id=Spé>
                    <button id="button2" type="button">spécial</button>
                </div>
                <div id=protect>
                    <button id="button3" type="button">Défense</button>
                </div>                
            </div>

            <!--team_player-->
            <div class="team">
                <div id="hero1">
                    <h4>Dipsy</h4>
                    <p id=hp_hero1>100/100</p>
                    <p id=mp_hero1>100/100</p>
                </div>
                <div id="hero2">
                    <h4>Inox</h4>
                    <p id=hp_hero2>100/100</p>
                    <p id=mp_hero2>100/100</p>
                </div>
                <div id="hero3">
                    <h4>Di4bolic</h4>
                    <p id=hp_hero3>100/100</p>
                    <p id=mp_hero3>100/100</p>
                </div>
                <div id="hero4">
                    <h4>Kirryu</h4>
                    <p id=hp_hero4>100/100</p>
                    <p id=mp_hero4>100/100</p>
                </div>
            </div>
        </div>
    </div>  
</body>
